<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Сокровищ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="rounded">
        <img src="https://cdn-icons-png.flaticon.com/128/8073/8073580.png" alt="Logo" id="logo">
        <h1>Поиск сокровищ</h1>
           <div class="userInfo grayText">[]</div>
    </header>
      <section>
         <div class="gameArea rounded">
            <div class="line">
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="gameBlock"></div>
                <div class="coef grayText">x 1.20</div>
            </div>
          
         </div>
         <div class="bet rounded">
            <h2>Количество баллов</h2>
            <div class="points">
                <div class="point active">1000</div>
                <div class="point">2000</div>
                <div class="point">5000</div>
                <div class="point">10000</div>
            </div>
            <button id="gameButton">Играть</button>
         </div>
      </section>


    <script src="./main.js"></script>
</body>
</html>
